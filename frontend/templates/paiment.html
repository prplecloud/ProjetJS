<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <link rel="stylesheet" href="../assets/css/paiment.css">
</head>
<body>
    <div class="container">
        <h2>Informations de Paiement</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Numéro de Carte</label>
                <input type="text" id="card-number" name="card-number" maxlength="19" pattern="\d{1,19}" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Date d'Expiration</label>
                <input type="text" id="expiry-date" name="expiry-date" maxlength="5" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div id="results"></div>
            <div class="btn_payment">
            <a id="update-stock-button" href="confirmation.html" type="submit">Payer</a>
        </div>
        </form>
    </div>

    <script src="../assets/js/paiment.js"></script>
</body>
</html>
