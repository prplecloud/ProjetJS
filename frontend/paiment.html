<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Paiement</title>
    <link rel="stylesheet" href="assets/css/paiment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Paiement</h2>
        <form id="payment-form" class="payment-form">
            <div class="form-group">
                <label for="cardNumber">Num√©ro de carte</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Date d'expiration</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="submit-button">Finaliser l'achat</button>
        </form>
    </div>
    <script src="assets/js/paiment.js"></script>
</body>
</html>
